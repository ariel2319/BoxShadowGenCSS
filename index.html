<!DOCTYPE html>
<html lang="en"> 
<head> 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./STYLES/normalize.css">
  <link rel="stylesheet" href="./STYLES/styles.css">
  <title>Box-Shadows by Ariel</title>
</head>
<body>

  <header class="title-container">
    <h1 class="title">Box - Shadow Generator</h1>
  </header>

  <main class="main-container">
<!-- Espacio del Shadow Properties -->
    <article class="shadow-prop-container">
      <h2 class="shadow-title">Box-Shadow Properties</h2>
      <div class="underline"></div>
        
      <div class="shadow-properties">
        <label for="">Horizontal Offset </label>
        <input type="range" id="horizontalOffset" min="-200" max="200" value="0">
      </div> 
      
      <div class="shadow-properties">
        <label for="">Vertical Offset</label>
        <input type="range" id="verticalOffset" min="-200" max="200" value="0">
      </div> 

      <div class="shadow-properties">
        <label for="">Blur Radius</label>
        <input type="range" id="blur" min="0" max="100" value="0">
      </div> 

      <div class="shadow-properties">
        <label for="">Spread Radius</label>
        <input type="range" id="spread" min="-100" max="100" value="0">
      </div> 
    </article> 
<!-- Espacio del BOX-SHADOW -->
    
    <article class="box-main" >
      <div class="box-show-prop">
        <div class="square" id="centralBox"></div>
      </div >

      <div class="box-style">
        <p>Box Shadow: <span id="shadowStyle">0px 0px 0px 0px #000000;</span> </p>
      </div>

    </article>

<!-- Espacio del BOX-SHADOW  Properties-->
    <section class="box-style-prop-container">
      <h2 class="box-title">Box Properties</h2>
      <div class="underline"></div>

      <div class="box-properties">
        <label for="">Width </label>
        <input type="range" id="width" min="0" max="200" value="50">
      </div>

      <div class="box-properties">
        <label for="">Height</label>
        <input type="range" id="height" min="0" max="200" value="50">
      </div>

      <div class="box-properties">
        <label for="">Border Radius </label>
        <input type="range" id="border" min="0" max="100" value="0">
      </div>

      <div class="box-properties-color">
        <label class="label-text-color" for="">Shadow Color</label>
        <input class="box-color" type="color" id="shadowColor" value="black" >
      </div> 

      <div class="box-properties-color">
        <label class="label-text-color" for="">Box Color</label>
        <input class="box-color" type="color" id="boxColor">
      </div> 
    </section>
  </main>

  <footer class="foot-container">
    <p class="foot">By Ariel M. ‚ù§</p>
  </footer>
</body>
  <script src="./app.js"></script>
</html>
